<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="=UTF-8">
        <menta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nintendo</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <nav>
            <div id="top-nav">
                <div id="top-nav-left">
                    <div id="logo">
                        <img src="img/svg-0.svg" id="ntndo-logo" class="icon">
                    </div>
                    <div id="search">
                        <div id="search-left">
                            <img src="img/svg-1.svg" id="ntndo-search" class="icon">
                            <p class="minor">Search</p>
                        </div>
                        <div id="search-right">
                            <p class="small-title">All Categories</p>
                            <img src="img/svg-2.svg" class="dropdown-big">
                        </div>
                    </div>
                </div>
                <div id="links">
                    <a id="support" class="linksItem">
                        <img src="img/svg-5.svg" class="icon">
                        <p class="small-title">Support</p>
                    </a>
                    <a id="wishlist" class="linksItem">
                        <img src="img/svg-6.svg" class="icon">
                        <p class="small-title">Wish List</p>
                    </a>
                    <a id="cart" class="linksItem">
                        <img src="img/svg-7.svg" class="icon">
                        <p class="small-title">Cart</p>
                    </a>
                    <a id="login" class="linksItem">
                        <img src="img/svg-8.svg" class="icon">
                        <p class="small-title">Log in</p>
                    </a>
                    <a id="region" class="linksItem">
                        <img src="img/FlagUsaIconRegionSelect.png" class="iconFC"> <!--icon full colour-->
                    </a>
                </div>
            </div>
            <div id="btm-nav">
                <a id="ntdo-store">
                    <img src="img/svg-9.svg" class="icon">
                    <p class="small-title">My Nintendo Store</p>
                    <img src="img/svg-2.svg" class="dropdown">
                </a>
                <a id="ntdo-holiday">
                    <img src="img/svg-11.svg" class="icon">
                    <p class="small-title">Holiday Gift Guide</p>
                </a>
                <a id="ntdo-games">
                    <img src="img/svg-12.svg" class="icon">
                    <p class="small-title">Games</p>
                    <img src="img/svg-2.svg" class="dropdown">
                </a>
                <a id="ntdo-switch">
                    <img src="img/svg-13.svg" class="icon">
                    <p class="small-title">Nintendo Switch</p>
                    <img src="img/svg-2.svg" class="dropdown">
                </a>
                <a id="ntdo-news">
                    <img src="img/svg-14.svg" class="icon">
                    <p class="small-title">News & Events</p>
                </a>
                <a id="ntdo-play">
                    <img src="img/svg-15.svg" class="icon">
                    <p class="small-title">Play Nintendo</p>
                    <img src="img/svg-2.svg" class="dropdown">
                </a>
            </div>
            <div id="promo-bg">
                <div id="promo-container">
                    <div id="promo">
                        <img src="img\Ncom-3600x1300-Centerstage-YIR-2023-D.png" id="yir">
                        <h1>Your Year in Review is here!</h1>
                    </div>
                </div>
            </div>
        </nav>
    </body>
</html>
