<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="=UTF-8">
        <menta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nintendo</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <nav>
            <div id="top-nav">
                <div id="logo">
                    <img src="svgs/svg-0.svg" id="ntndo-logo" class="icon">
                </div>
                <div id="search">
                    <img src="svgs/svg-1.svg" id="ntndo-search" class="icon">
                    <p class="minor">Search</p>
                    <p class="small-title">All Categories</p>
                    <img src="svgs/svg-2.svg" id="ntndo-dropdown" class="icon">
                </div>
                <div id="links">
                    <a id="support" class="linksItem">
                        <img src="svgs/svg-5.svg" class="icon">
                        <p class="small-title">Support</p>
                    </a>
                    <a id="wishlist" class="linksItem">
                        <img src="svgs/svg-6.svg" class="icon">
                        <p class="small-title">Wish List</p>
                    </a>
                    <a id="cart" class="linksItem">
                        <img src="svgs/svg-7.svg" class="icon">
                        <p class="small-title">Cart</p>
                    </a>
                    <a id="login" class="linksItem">
                        <img src="svgs/svg-8.svg" class="icon">
                        <p class="small-title">Log in</p>
                    </a>
                    <a id="region" class="linksItem">
                        <img src="svgs/FlagUsaIconRegionSelect.png" class="iconFC"> <!--icon full colour-->
                    </a>
                </div>
            </div>
            <div id="btm-nav">
                <a id="ntdo-store">
                    <img src="svgs/svg-9.svg" class="icon">
                    <p>My Nintendo Store</p>
                    <img src="svgs/svg-2.svg" id="ntndo-dropdown" class="icon">
                </a>
            </div>
        </nav>
    </body>
</html>
